<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Component Prompt Architect</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        --color-background: #0d0c11; /* Very dark purple/black */
        --color-background-offset: rgba(26, 26, 46, 0.7); /* Translucent for glass effect */
        --color-text: #e0e0e0;
        --color-text-muted: #8a8a9e;
        
        /* Neon Palette */
        --color-primary-glow: #ff587a;
        --color-primary: #ff073a;
        --color-primary-hover: #ff4a6e;
        
        --color-accent-pink: #ff00ff;
        --color-accent-pink-hover: #ff69ff;
        --color-accent-blue: #ff073a;
        --color-accent-purple: #9d00ff;
        
        --color-success: #00ff6a; /* Neon Green */
        --color-error: #ff4d4d;   /* Neon Red */

        --border-color: rgba(255, 255, 255, 0.1);
        --border-color-hover: rgba(255, 88, 122, 0.5);

        --card-background: rgba(20, 20, 30, 0.5); /* Dark translucent blue/purple for glass */

        /* Glows */
        --shadow-primary: 0 0 5px var(--color-primary-glow), 0 0 10px var(--color-primary-glow), 0 0 20px var(--color-primary);
        --shadow-pink: 0 0 5px var(--color-accent-pink), 0 0 10px var(--color-accent-pink);
        --shadow-blue: 0 0 5px var(--color-accent-blue), 0 0 10px var(--color-accent-blue);

        /* New Glass/Neon Vars */
        --glass-bg-rgb: 18,18,21;      
        --glass-alpha: .28;            
        --glass-blur: 18px;            
        --neon-a: 255,0,200;           /* pink */
        --neon-b: 0,229,255;           /* cyan */
      }

      body {
        background-color: var(--color-background);
        color: var(--color-text);
        font-family: 'Inter', sans-serif;
        background-image: url('https://images.pexels.com/photos/3227986/pexels-photo-3227986.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      
      body::before {
        content: '';
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        background: rgba(13, 12, 17, 0.6); /* Dark overlay, matches --color-background */
        backdrop-filter: saturate(120%) brightness(0.8);
        -webkit-backdrop-filter: saturate(120%) brightness(0.8);
        z-index: -1;
      }

      /* New Glass/Neon Styles */
      .glass { 
        background: rgba(var(--glass-bg-rgb), var(--glass-alpha));
        backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        -webkit-backdrop-filter: blur(var(--glass-blur)) saturate(120%);
        border: 1px solid rgba(255,255,255,.15);
        box-shadow: 0 8px 30px rgba(0,0,0,.35);
        border-radius: 16px;
      }
      /* neon border that doesnâ€™t fill the inside (pure CSS, no images) */
      .neon { position: relative; }
      .neon::before {
        content: ""; position: absolute; inset: -1px; border-radius: inherit; padding: 1px;
        background: linear-gradient(120deg, rgb(var(--neon-b)) 0%, rgb(var(--neon-a)) 50%, rgb(var(--neon-b)) 100%);
        -webkit-mask: linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
        -webkit-mask-composite: xor; mask-composite: exclude; /* punch the middle out */
        pointer-events: none; filter: drop-shadow(0 0 8px rgba(var(--neon-a),.35));
      }
      /* intensity presets */
      .glass-strong { --glass-alpha: .16; --glass-blur: 22px; }
      .glass-subtle { --glass-alpha: .40; --glass-blur: 12px; }


      /* Custom Scrollbars */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--color-primary);
        border-radius: 3px;
        box-shadow: 0 0 3px var(--color-primary), 0 0 5px var(--color-primary), 0 0 7px var(--color-primary-glow);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--color-primary-hover);
      }

      ::selection {
        background-color: var(--color-primary-glow);
        color: #000;
        text-shadow: none;
      }

      /* High-contrast text on neon backgrounds */
      .text-on-neon {
        color: #000 !important;
      }

      /* Update focus styles for inputs to use neon glow */
      input:focus, textarea:focus {
        box-shadow: var(--shadow-primary) !important;
        border-color: var(--color-primary) !important;
        background-color: rgba(26, 26, 46, 0.85) !important;
      }
      
    </style>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Fira+Code&display=swap" rel="stylesheet">

</head>
